<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cl√≠nica Dental ‚Äî Agenda (GitHub Pages)</title>
  <meta name="description" content="Sistema de Agendamento Cl√≠nica Dental ‚Äî Front-end est√°tico para GitHub Pages">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="topbar">
    <div class="container row between center">
      <h1 class="brand"><span class="tooth">ü¶∑</span> Cl√≠nica Dental</h1>
      <div class="status">
        <span id="conn" class="badge bad">offline</span>
        <button id="btnTest" class="btn ghost">Testar conex√£o</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row between center">
        <h2>Agendamentos</h2>
        <div class="row gap">
          <input id="search" class="input" placeholder="Pesquisar por paciente‚Ä¶" />
          <select id="statusFilter" class="input">
            <option value="">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="confirmado">Confirmado</option>
            <option value="concluido">Conclu√≠do</option>
            <option value="cancelado">Cancelado</option>
          </select>
          <button id="btnReload" class="btn">Carregar dados</button>
          <button id="btnCSV" class="btn alt">Exportar CSV</button>
          <button id="btnNew" class="btn primary">Novo</button>
        </div>
      </div>

      <div class="table-wrap">
        <table id="table" class="table">
          <thead>
            <tr>
              <th data-sort="id">C√≥digo</th>
              <th data-sort="patientName">Paciente</th>
              <th data-sort="date">Data</th>
              <th data-sort="time">Hora</th>
              <th data-sort="type">Tipo</th>
              <th data-sort="status">Status</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty hidden">Sem registros.</div>
      </div>
    </section>

    <section class="card">
      <h3>Novo / Editar</h3>
      <form id="form" class="grid">
        <input type="hidden" id="id">
        <div class="field">
          <label>Paciente</label>
          <input id="patientName" class="input" required placeholder="Nome do paciente">
        </div>
        <div class="field">
          <label>Telefone</label>
          <input id="phone" class="input" placeholder="(99) 99999-9999">
        </div>
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" class="input" placeholder="email@exemplo.com">
        </div>
        <div class="field">
          <label>CPF</label>
          <input id="cpf" class="input" placeholder="000.000.000-00">
        </div>
        <div class="field">
          <label>Data</label>
          <input id="date" type="date" class="input" required>
        </div>
        <div class="field">
          <label>Hora</label>
          <input id="time" type="time" class="input" required>
        </div>
        <div class="field">
          <label>Tipo</label>
          <input id="type" class="input" placeholder="Consulta, Retorno‚Ä¶">
        </div>
        <div class="field">
          <label>Dura√ß√£o (min)</label>
          <input id="duration" type="number" class="input" min="0" step="5" value="30">
        </div>
        <div class="field">
          <label>Status</label>
          <select id="status" class="input">
            <option value="pendente">Pendente</option>
            <option value="confirmado">Confirmado</option>
            <option value="concluido">Conclu√≠do</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
        <div class="field col2">
          <label>Observa√ß√µes</label>
          <textarea id="notes" class="input" rows="2" placeholder="Detalhes‚Ä¶"></textarea>
        </div>
        <div class="row gap">
          <button class="btn primary" id="btnSave" type="submit">Salvar</button>
          <button class="btn ghost" id="btnClear" type="button">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container row between center">
      <small>Front‚Äëend est√°tico para GitHub Pages ¬∑ v2.1</small>
      <small><a href="https://github.com/" target="_blank" rel="noreferrer">GitHub Pages</a></small>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
